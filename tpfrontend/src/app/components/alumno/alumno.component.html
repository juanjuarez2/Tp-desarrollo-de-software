<div class="container-fluid my-5">
  <div class="row">
    <!-- Menú de navegación -->
    <nav class="col-lg-2 col-md-3 bg-dark text-light p-4">
      <h4 class="mb-4">Panel de Gestión</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <button routerLink="/cursos" class="btn btn-outline-light w-100">Cursos</button>
        </li>
        <li class="nav-item mb-2">
          <button routerLink="/docentes" class="btn btn-outline-light w-100">Docentes</button>
        </li>
        <li class="nav-item mb-2">
          <button routerLink="/alumnos" class="btn btn-outline-light w-100">Alumnos</button>
        </li>
        <li class="nav-item mb-2">
          <button routerLink="/temas" class="btn btn-outline-light w-100">Temas</button>
        </li>
      </ul>
    </nav>

    <!-- Sección de contenido principal -->
    <main class="col-lg-10 col-md-9">
      <div class="row">
        <!-- Formulario de gestión de alumnos -->
        <section class="col-lg-6 mb-4">
          <div class="card shadow-sm p-4">
            <h5 class="card-title text-center mb-4">{{ editing ? 'Actualizar Alumno' : 'Crear Nuevo Alumno' }}</h5>
            <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input id="nombre" formControlName="nombre" type="text" class="form-control" required placeholder="Ingrese el nombre del alumno" />
              </div>

              <div class="form-group mb-3">
                <label for="fechaNac" class="form-label">Fecha de Nacimiento:</label>
                <input id="fechaNac" formControlName="fechaNac" type="date" class="form-control" required />
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">{{ editing ? 'Actualizar' : 'Crear' }}</button>
                <button type="button" class="btn btn-danger" *ngIf="editing" (click)="resetForm()">Cancelar</button>
              </div>
            </form>
          </div>
        </section>

        <!-- Lista de alumnos -->
        <section class="col-lg-6">
          <div class="card shadow-sm p-3">
            <h5 class="card-title text-center text-primary">Lista de Alumnos</h5>
            <!-- Aquí podrías agregar la lógica para mostrar la lista de alumnos -->
            <div *ngFor="let alumno of alumnos" class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ alumno.nombre }}</span>
              <button class="btn btn-sm btn-outline-primary" (click)="editAlumno(alumno)">Editar</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</div>
